<!DOCTYPE html>
<html>
<head>
    <title>Кликер</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #counter {
            font-size: 32px;
            margin: 20px;
        }
        #clickBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Кликер</h1>
    <div id="counter">0</div>
    <button id="clickBtn">Кликнуть</button>

    <script src="app.js"></script>
</body>
</html>
